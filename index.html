<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integral Games</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3ae.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 4rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #0088ff;
      animation: flicker 2s infinite alternate;
      color: #00f7ff;
    }

    @keyframes flicker {
      0% { opacity: 0.85; text-shadow: 0 0 5px #0ff, 0 0 10px #08f; }
      100% { opacity: 1; text-shadow: 0 0 15px #0ff, 0 0 25px #08f; }
    }

    .tree {
      max-width: 800px;
      width: 100%;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
      transition: all 0.3s ease-in-out;
    }

    li {
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      margin: 0.5rem 0;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.25), 0 0 15px rgba(0, 255, 255, 0.15);
    }

    .folder::before, .file::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .folder::before {
      background-image: url('https://img.icons8.com/fluency/48/folder-invoices.png');
    }

    .file::before {
      background-image: url('https://img.icons8.com/fluency/48/document.png');
    }

    .nested {
      display: none;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }

    .active {
      display: block;
    }

    a {
      color: #ffffff;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00f7ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
        text-align: center;
      }

      li {
        padding: 0.8rem 1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Integral Games</h1>
  <div class="tree" id="file-tree"></div>

  <br><br>
  <a href="https://github.com/felipebottega/Games/tree/gh-pages" style="font-size: 16px;">Github: https://github.com/felipebottega/Games/tree/gh-pages</a>

  <script>
    const files = [
      { path: "Your first 2D game/First Game in Godot/html/", title: "First Game in Godot" },
      { path: "Step by step/Creating instances/Galton Board 1/html/", title: "Galton Board 1" },
      { path: "Step by step/Creating your first script/Movements 1/html/", title: "Movements 1" },
      { path: "Step by step/Listening to player input/Movements 2/html/", title: "Movements 2" },
      { path: "Step by step/Using signals/Signals 1/html/", title: "Signals 1" },
      { path: "Step by step/Using signals/Signals 2/html/", title: "Signals 2" },
      { path: "Step by step/Using signals/Signals 3/html/", title: "Signals 3" },
    ];

    function buildTree(files) {
      const root = {};
      files.forEach(({ path, title }) => {
        const parts = path.split("/").filter(Boolean);
        let current = root;
        parts.forEach((part, i) => {
          if (!current[part]) current[part] = {};
          if (i === parts.length - 1) current[part]._file = { path, title };
          current = current[part];
        });
      });
      return root;
    }

    function renderTree(node, parent) {
      const ul = document.createElement("ul");
      for (const key in node) {
        if (key === "_file") continue;
        const li = document.createElement("li");

        if (node[key]._file) {
          li.className = "file";
          const a = document.createElement("a");
          a.href = node[key]._file.path;
          a.textContent = node[key]._file.title;
          a.target = "_blank";
          li.appendChild(a);
        } else {
          li.className = "folder";
          li.textContent = key;
          const nested = renderTree(node[key], li);
          nested.classList.add("nested");
          li.appendChild(nested);
          li.addEventListener("click", function (e) {
            e.stopPropagation();
            nested.classList.toggle("active");
          });
        }

        ul.appendChild(li);
      }
      parent.appendChild(ul);
      return ul;
    }

    const tree = buildTree(files);
    const container = document.getElementById("file-tree");
    renderTree(tree, container);
  </script>
</body>
</html>
