<body>
  <h1>ðŸŽ® Integral Games</h1>
  <div id="file-tree"></div>

  <br><br>
  <a href="https://github.com/felipebottega/Games/tree/gh-pages" style="font-size: 16px;">Github: https://github.com/felipebottega/Games/tree/gh-pages</a>

  <script>
    const files = [
      { path: "Your first 2D game/First Game in Godot/html/", title: "First Game in Godot" },
      { path: "Step by step/Creating instances/Galton Board 1/html/", title: "Galton Board 1" },
      { path: "Step by step/Creating your first script/Movements 1/html/", title: "Movements 1" },
      { path: "Step by step/Listening to player input/Movements 2/html/", title: "Movements 2" },
      { path: "Step by step/Using signals/Signals 1/html/", title: "Signals 1" },
      { path: "Step by step/Using signals/Signals 2/html/", title: "Signals 2" },
      { path: "Step by step/Using signals/Signals 3/html/", title: "Signals 3" },
    ];

    function buildTree(files) {
      const root = {};

      files.forEach(({ path, title }) => {
        const parts = path.split("/").filter(p => p);
        let current = root;
        parts.forEach((part, i) => {
          if (!current[part]) {
            current[part] = {};
          }
          if (i === parts.length - 1) {
            current[part]._file = { path, title };
          }
          current = current[part];
        });
      });

      return root;
    }

    function renderTree(node, parent) {
      const ul = document.createElement("ul");
      for (const key in node) {
        const li = document.createElement("li");

        if (key === "_file") continue;

        if (node[key]._file) {
          // Ã‰ um arquivo
          li.className = "file";
          const a = document.createElement("a");
          a.href = node[key]._file.path;
          a.textContent = node[key]._file.title;
          a.target = "_blank";
          li.appendChild(a);
        } else {
          // Ã‰ uma pasta
          li.className = "toggle folder";
          li.textContent = key;
          const childUL = renderTree(node[key], li);
          childUL.classList.add("nested");
          li.addEventListener("click", function (e) {
            e.stopPropagation();
            childUL.classList.toggle("active");
          });
          li.appendChild(childUL);
        }

        ul.appendChild(li);
      }
      parent.appendChild(ul);
      return ul;
    }

    const treeData = buildTree(files);
    const container = document.getElementById("file-tree");
    renderTree(treeData, container);
  </script>
</body>
</html>
