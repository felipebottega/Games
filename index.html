<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integral Games</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3ae.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1, 0 0 15px #0088ff;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.85; text-shadow: 0 0 5px #0ff, 0 0 15px #08f; }
      100% { opacity: 1; text-shadow: 0 0 15px #0ff, 0 0 30px #08f; }
    }

    .tree {
      width: 100%;
      max-width: 800px;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
    }

    li {
      position: relative;
      margin: 0.5rem 0;
      padding: 1rem 1.5rem;
      border-left: 4px solid #00ffe1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    li:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateX(5px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    li.folder::after {
      content: '+';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #00ffe1;
      transition: transform 0.3s ease;
    }

    li.folder.expanded::after {
      content: '-';
    }

    .nested {
      display: none;
      margin-top: 0.5rem;
      margin-left: 1rem;
    }

    .nested.active {
      display: block;
      animation: expand 0.3s ease-in-out;
    }

    @keyframes expand {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      color: #00ffe1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #0ff;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }

      li {
        padding: 0.8rem 1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="tree" id="file-tree"></div>

  <br><br>
  <a href="https://github.com/felipebottega/Games/tree/gh-pages" style="font-size: 16px; color: #00ffe1;">Github: felipebottega/Games</a>

  <script>
    const files = [
      { path: "Getting started/Step by step/Creating instances/Galton Board 1/html/", title: "Galton Board 1" },
      { path: "Getting started/Step by step/Creating your first script/Movements 1/html/", title: "Movements 1" },
      { path: "Getting started/Step by step/Listening to player input/Movements 2/html/", title: "Movements 2" },
      { path: "Getting started/Step by step/Using signals/Signals 1/html/", title: "Signals 1" },
      { path: "Getting started/Step by step/Using signals/Signals 2/html/", title: "Signals 2" },
      { path: "Getting started/Step by step/Using signals/Signals 3/html/", title: "Signals 3" },
	  { path: "Getting started/Your first 2D game/First Game in Godot/html/", title: "First Game in Godot" },
	  { path: "Getting started/Your first 2D game/Coding the player/Animation 1/html/", title: "Animation 1" },
	  { path: "Getting started/Your first 2D game/Creating the enemy/Layers e Masks/html/", title: "Layers e Masks" },
	  { path: "Manual/Test/", title: "Test" },
    ];

    function buildTree(files) {
      const root = {};
      files.forEach(({ path, title }) => {
        const parts = path.split("/").filter(Boolean);
        const isRedundant = parts[parts.length - 2]?.toLowerCase() === title.toLowerCase();
        const finalParts = isRedundant ? parts.slice(0, -1) : parts;
        let current = root;
        finalParts.forEach((part, i) => {
          if (!current[part]) current[part] = {};
          if (i === finalParts.length - 1) current[part]._file = { path, title };
          current = current[part];
        });
      });
      return root;
    }

    function renderTree(node, parent) {
      const ul = document.createElement("ul");
      for (const key in node) {
        if (key === "_file") continue;
        const li = document.createElement("li");

        if (node[key]._file) {
          const a = document.createElement("a");
          a.href = node[key]._file.path;
          a.textContent = node[key]._file.title;
          a.target = "_blank";
          li.appendChild(a);
        } else {
          li.className = "folder";
          li.textContent = key;
          const nested = renderTree(node[key], li);
          nested.classList.add("nested");
          li.appendChild(nested);

          li.addEventListener("click", function (e) {
            e.stopPropagation();
            nested.classList.toggle("active");
            li.classList.toggle("expanded");
          });
        }

        ul.appendChild(li);
      }
      parent.appendChild(ul);
      return ul;
    }

    const tree = buildTree(files);
    const container = document.getElementById("file-tree");
    renderTree(tree, container);
  </script>
</body>
